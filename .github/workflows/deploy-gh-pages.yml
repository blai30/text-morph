name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'

      - name: Install npm packages and build
        run: |
          npm install
          npm run build:prod

      # Change the base-tag in index.html from '/' to '/app-name' to match GitHub Pages repository subdirectory.
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/text-morph\/" \/>/g' dist/text-morph/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/text-morph

<div class="md:flex md:flex-row w-full h-full">
  <div class="w-full md:w-64 text-gray-700 bg-gray-100 dark:text-gray-200 dark:bg-gray-800">
    <div class="block flex p-4 items-center justify-between">
      <a class="block flex px-2 text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark:text-white focus:outline-none focus:shadow-outline" routerLink="/">
        <span>Text <span class="text-indigo-800 dark:text-indigo-300">Morph</span></span>
      </a>

      <button class="md:hidden focus:outline-none focus:shadow-outline" (click)="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path [ngClass]="{hidden: open}" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
          <path [ngClass]="{hidden: !open}" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <nav [ngClass]="{block: open, hidden: !open}" class="md:block px-4 pt-2 pb-4 md:pb-0 md:overflow-y-auto space-y-3">
      <a class="block flex items-center space-x-3 px-3 py-2 text-sm font-semibold text-gray-900 rounded-lg dark:hover:bg-indigo-900 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-indigo-100 focus:outline-none focus:shadow-outline" routerLink="/wordcase" routerLinkActive="bg-indigo-200 dark:bg-indigo-700">
        <i class="bi-type text-2xl"></i><span>Word Case</span>
      </a>
      <a class="block flex items-center space-x-3 px-3 py-2 text-sm font-semibold text-gray-900 rounded-lg dark:hover:bg-indigo-900 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-indigo-100 focus:outline-none focus:shadow-outline" routerLink="/numbers" routerLinkActive="bg-indigo-200 dark:bg-indigo-700">
        <i class="bi-calculator-fill text-2xl"></i><span>Numbers</span>
      </a>
      <a class="block flex items-center space-x-3 px-3 py-2 text-sm font-semibold text-gray-900 rounded-lg dark:hover:bg-indigo-900 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-indigo-100 focus:outline-none focus:shadow-outline" routerLink="/dateandtime" routerLinkActive="bg-indigo-200 dark:bg-indigo-700">
        <i class="bi-calendar3 text-2xl"></i><span>Date and Time</span>
      </a>
      <a class="block flex items-center space-x-3 px-3 py-2 text-sm font-semibold text-gray-900 rounded-lg dark:hover:bg-indigo-900 dark:focus:text-white dark:hover:text-white dark:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-indigo-100 focus:outline-none focus:shadow-outline" routerLink="/currency" routerLinkActive="bg-indigo-200 dark:bg-indigo-700">
        <i class="bi-credit-card text-2xl"></i><span>Currency</span>
      </a>
    </nav>
  </div>
</div>

<div class="antialiased">
  <textarea
    name="inputText"
    rows="4"
    placeholder="Input"
    [(ngModel)]="inputText"
    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-600 dark:text-white dark:placeholder-gray-300"
  >
  </textarea>

  <form class="block">
    <label class="inline-flex items-center" *ngFor="let textCase of textCases">
      <input type="radio" class="border-gray-300" name="caseType" [value]="textCase" [(ngModel)]="selectedCaseType">
      <span class="ml-2 dark:text-white">{{textCase}}</span>
    </label>
  </form>

  <div class="block">
    <label class="inline-flex items-center">
      <input type="checkbox" class="rounded border-gray-300 dark:border-gray-900 dark:bg-gray-600 dark:text-white dark:placeholder-gray-300" [(ngModel)]="trimWhitespace">
      <span class="ml-2 dark:text-white">Trim whitespace</span>
    </label>
  </div>

  <div class="block">
    <label class="inline-flex items-center">
      <input type="checkbox" class="rounded border-gray-300 dark:border-gray-900 dark:bg-gray-600 dark:text-white dark:placeholder-gray-300" [(ngModel)]="clapItUp">
      <span class="ml-2 dark:text-white">Clap 👏 it 👏 up!</span>
    </label>
  </div>

  <div class="block">
    <label class="inline-flex items-center">
      <input type="number" class="rounded border-gray-300 dark:border-gray-900 dark:bg-gray-600 dark:text-white dark:placeholder-gray-300" [(ngModel)]="charLimit">
      <span class="ml-2 dark:text-white">Character limit</span>
    </label>
  </div>

  <button
    type="button"
    (click)="transformText()"
    class="w-full py-2 px-4 font-semibold rounded-lg text-white bg-green-500 hover:bg-green-700 disabled:bg-green-500 disabled:opacity-50"
    [ngClass]="{'cursor-not-allowed': !inputText}"
    [disabled]="!inputText"
  >
    Transform
  </button>

  <textarea
    name="outputText"
    rows="4"
    placeholder="Output"
    [(ngModel)]="outputText"
    class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-600 dark:text-white dark:placeholder-gray-300"
  >
  </textarea>

</div>

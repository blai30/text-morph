<div class="antialiased">
  <textarea
    name="inputText"
    rows="4"
    placeholder="Input"
    [(ngModel)]="inputText"
    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
  >
  </textarea>

  <form class="block">
    <label class="inline-flex items-center" *ngFor="let caseTypes of caseTypes">
      <input type="radio" class="border-gray-300 shadow-sm" name="caseType" [value]="caseTypes.value" [(ngModel)]="selectedCaseType">
      <span class="ml-2">{{caseTypes.label}}</span>
    </label>
  </form>

  <div class="block">
    <label class="inline-flex items-center">
      <input type="checkbox" class="rounded border-gray-300 shadow-sm" [(ngModel)]="trimWhitespace">
      <span class="ml-2">Trim whitespace</span>
    </label>
  </div>

  <div class="block">
    <label class="inline-flex items-center">
      <input type="checkbox" class="rounded border-gray-300 shadow-sm" [(ngModel)]="clapItUp">
      <span class="ml-2">Clap 👏 it 👏 up!</span>
    </label>
  </div>

  <button
    type="button"
    (click)="transformText()"
    class="w-full py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700 disabled:bg-green-500 disabled:opacity-50"
    [ngClass]="{'cursor-not-allowed': !inputText}"
    [disabled]="!inputText"
  >
    Transform
  </button>

  <textarea
    name="outputText"
    rows="4"
    placeholder="Output"
    [(ngModel)]="outputText"
    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
  >
  </textarea>

</div>
